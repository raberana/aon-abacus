<div id="login-container">
    <div id="login-sec1">

        <div id="footer">
            <div>Contact Us</div>
            <div>Legal</div>
            <div>
                <img src="assets/images/aon-logo.png" />
            </div>
        </div>
    </div>
    <div id="login-sec2">
        <form (ngSubmit)="login()" [formGroup]="loginForm">
            <div id="title">Aon</div>
            <div id="title">Commercial Risk</div>
            <div id="title">Pricing Tool</div>
            <br />
            <div id="sub-title">ready to empower results?</div>
            <br />
            <br />
            <br />
            <div class="field">
                <label class="label">User Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="e.g john_doe" formControlName="username">
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" formControlName="password">
                </div>
            </div>
            <div class="field">
                <p class="control">
                    <button type="submit" class="button is-medium" [disabled]="!loginForm.valid">
                        LOG IN
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>
